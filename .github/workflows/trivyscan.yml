name: Security Scanning

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  security-events: write
  contents: read

jobs:
  security-scan:
    name: Run Security Scans
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ✅ Run Trivy dependency scan
      - name: Run Trivy dependency scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-dependency-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy dependency results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-dependency-results.sarif'

      # ✅ Run Trivy code scanning
      - name: Run Trivy code scanning
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'repo'
          scan-ref: '.'
          format: 'table'
          output: 'trivy-code-scan.txt'
          severity: 'CRITICAL,HIGH'

      # ✅ Install Bandit
      - name: Install Bandit
        run: pip install bandit

      # ✅ Run Bandit with exit code override (Prevents pipeline failure)
      - name: Run Bandit security scan
        run: |
          bandit -r . -ll -o bandit-report.json -f json || true

      - name: Upload Bandit results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'bandit-report.json'

      # ✅ Run CodeQL for advanced security analysis
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: 'python'

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
