name: Trivy Security Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  security-events: write
  contents: read
  issues: write

jobs:
  trivy-scan:
    name: Run Trivy Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: List Repository Files (Ensure app.py is present)
        run: ls -R

      - name: Run Trivy Scan (Full Repository)
        run: |
          trivy fs . --scanners vuln,secret --severity CRITICAL,HIGH,MEDIUM,LOW \
            --format sarif --output trivy-results.sarif --no-progress || echo "Trivy scan failed!"

      - name: Run Trivy Scan on app.py (Explicit)
        run: |
          trivy fs app.py --scanners vuln,secret --severity CRITICAL,HIGH,MEDIUM,LOW \
            --format table | tee trivy-results.log || echo "No vulnerabilities found."

      - name: Debug Trivy Scan Results
        run: cat trivy-results.log || echo "No vulnerabilities found."

      - name: Validate SARIF File Before Upload
        run: |
          if [ -s trivy-results.sarif ]; then
            echo "✅ SARIF file exists and is not empty."
            cat trivy-results.sarif | jq . || echo "SARIF file is invalid JSON."
          else
            echo "❌ SARIF file is empty or missing!"
            exit 1
          fi

      - name: Upload Trivy Scan Results to GitHub Security Tab
        if: success() && hashFiles('trivy-results.sarif') != ''
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
          wait-for-processing: true
