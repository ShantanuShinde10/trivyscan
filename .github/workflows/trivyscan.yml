name: Security Scanning

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  security-events: write
  contents: read

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ✅ Install Bandit
      - name: Install Bandit
        run: pip install bandit

      # ✅ Run Bandit and generate JSON report
      - name: Run Bandit security scan
        run: |
          bandit -r . -ll -f json -o bandit-report.json || true

      # ✅ Install sarif-tools via npm
      - name: Install sarif-tools
        run: npm install -g sarif-tools

      # ✅ Convert Bandit JSON to SARIF format using sarif-tools
      - name: Convert Bandit JSON to SARIF
        run: sarif-tools convert bandit-report.json --output bandit-report.sarif

      # ✅ Upload Bandit SARIF results
      - name: Upload Bandit results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'bandit-report.sarif'

      # ✅ Run CodeQL for advanced security analysis
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: 'python'

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
