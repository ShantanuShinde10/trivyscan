name: Security Scanning

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  security-events: write
  contents: read

jobs:
  security-scan:
    name: Run Security Scans
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ✅ Run Trivy dependency scan
      - name: Run Trivy dependency scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-dependency-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy dependency results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-dependency-results.sarif'

      # ✅ Install Bandit
      - name: Install Bandit & SARIF converter
        run: |
          pip install bandit
          pip install sarif-tools

      # ✅ Run Bandit and generate JSON report
      - name: Run Bandit security scan
        run: |
          bandit -r . -ll -f json -o bandit-report.json || true

      # ✅ Convert Bandit JSON to SARIF format
      - name: Convert Bandit JSON to SARIF
        run: |
          sarif-tools convert bandit-report.json --output bandit-report.sarif

      # ✅ Upload Bandit SARIF results
      - name: Upload Bandit results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'bandit-report.sarif'

      # ✅ Run CodeQL for advanced security analysis
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: 'python'

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
