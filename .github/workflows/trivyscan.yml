name: Trivy & Dependabot Security Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'  # Run daily

permissions:
  security-events: write  # Upload security reports
  contents: read          # Read repo contents
  issues: write           # Allow issue creation

jobs:
  trivy-scan:
    name: Run Trivy Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.11.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'json'  # Changed from SARIF to JSON for easier parsing
          output: 'trivy-results.json'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.json'

      - name: Read Trivy scan results and create issues
        run: |
          echo "Checking Trivy results..."
          cat trivy-results.json | jq .  # Print output for debugging

          ALERTS=$(cat trivy-results.json | jq -c '.Results[].Vulnerabilities[]?')

          if [[ -z "$ALERTS" ]]; then
            echo "No vulnerabilities found. Skipping issue creation."
            exit 0
          fi

          echo "$ALERTS" | while read -r alert; do
            TITLE=$(echo "$alert" | jq -r '.Title')
            SEVERITY=$(echo "$alert" | jq -r '.Severity')
            PACKAGE=$(echo "$alert" | jq -r '.PkgName')
            URL=$(echo "$alert" | jq -r '.PrimaryURL')

            ISSUE_BODY="### Vulnerability Found
            - **Package:** $PACKAGE
            - **Severity:** $SEVERITY
            - **More Details:** [$URL]($URL)"

            echo "Creating issue: $TITLE"
            RESPONSE=$(curl -X POST -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              -H "Accept: application/vnd.github.v3+json" \
              -d "{\"title\":\"Security Issue: $TITLE ($SEVERITY)\", \"body\":\"$ISSUE_BODY\", \"labels\":[\"security\", \"dependabot\"]}" \
              https://api.github.com/repos/${{ github.repository }}/issues -v)

            echo "GitHub API Response: $RESPONSE"
          done

  dependabot-alerts:
    name: Fetch Dependabot Alerts
    runs-on: ubuntu-latest
    steps:
      - name: Get Dependabot alerts
        run: |
          DEPENDABOT_ALERTS=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/dependabot/alerts")
          
          echo "Fetched Dependabot Alerts:"
          echo "$DEPENDABOT_ALERTS" | jq .

          ALERT_COUNT=$(echo "$DEPENDABOT_ALERTS" | jq 'length')

          if [ "$ALERT_COUNT" -gt 0 ]; then
            echo "Dependabot alerts found. Adding PR comments..."

            echo "$DEPENDABOT_ALERTS" | jq -c '.[]' | while read -r alert; do
              TITLE=$(echo "$alert" | jq -r '.security_advisory.summary')
              PACKAGE=$(echo "$alert" | jq -r '.dependency.package.name')
              SEVERITY=$(echo "$alert" | jq -r '.security_vulnerability.severity')
              ALERT_URL=$(echo "$alert" | jq -r '.html_url')

              COMMENT_BODY="### Dependabot Security Alert  
              - **Package:** $PACKAGE  
              - **Severity:** $SEVERITY  
              - **More Details:** [$ALERT_URL]($ALERT_URL)"

              # Add comment to the PR
              curl -X POST -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                -H "Accept: application/vnd.github.v3+json" \
                -d "{\"body\":\"$COMMENT_BODY\"}" \
                "https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments"
            done
          else
            echo "No Dependabot alerts found."
          fi
