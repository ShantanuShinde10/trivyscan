name: Trivy & Dependabot Security Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'  # Runs daily

permissions:
  security-events: write  # Required for uploading SARIF reports
  contents: read          # Required for scanning repository contents
  issues: write           # Required if issue creation is needed

jobs:
  security-scan:
    name: Run Security Scans (Trivy & Dependabot)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Run Trivy Vulnerability Scanner
        uses: aquasecurity/trivy-action@0.11.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy Scan Results to GitHub Security Tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Enable Dependabot Alerts in PR
        run: |
          echo "Dependabot alerts should now be visible in the security tab of PRs."
