name: Trivy & Security Alerts with Issue Creation

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'  # Runs daily

permissions:
  security-events: write  # Upload SARIF reports
  contents: read          # Scan repo contents
  issues: write           # Create GitHub issues

jobs:
  security-scan:
    name: Run Security Scans & Create Issues
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Run Trivy Vulnerability Scanner
        uses: aquasecurity/trivy-action@0.11.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy Scan Results to GitHub Security Tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

      # ðŸ”¹ Create Issues for Code Scanning Alerts
      - name: Create Issues for Code Scanning Alerts
        run: |
          ALERTS=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/code-scanning/alerts")

          echo "Fetched Code Scanning Alerts:"
          echo "$ALERTS" | jq .

          echo "$ALERTS" | jq -c '.[]' | while read -r alert; do
            RULE_NAME=$(echo "$alert" | jq -r '.rule.name')
            ALERT_URL=$(echo "$alert" | jq -r '.html_url')

            curl -X POST -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              -d "{\"title\":\"Fix code scanning alert - $RULE_NAME\", \"body\":\"[View Alert]($ALERT_URL)\", \"labels\":[\"security\"]}" \
              https://api.github.com/repos/${{ github.repository }}/issues
          done

      # ðŸ”¹ Create Issues for Secret Scanning Alerts
      - name: Create Issues for Secret Scanning Alerts
        run: |
          SECRETS=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/secret-scanning/alerts")

          echo "Fetched Secret Scanning Alerts:"
          echo "$SECRETS" | jq .

          echo "$SECRETS" | jq -c '.[]' | while read -r alert; do
            SECRET_TYPE=$(echo "$alert" | jq -r '.secret_type')
            ALERT_URL=$(echo "$alert" | jq -r '.html_url')

            curl -X POST -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              -d "{\"title\":\"Leaked Secret Detected - $SECRET_TYPE\", \"body\":\"[View Alert]($ALERT_URL)\", \"labels\":[\"security\"]}" \
              https://api.github.com/repos/${{ github.repository }}/issues
          done

      # ðŸ”¹ Create Issues for Dependabot Alerts
      - name: Create Issues for Dependabot Alerts
        run: |
          DEPENDABOT_ALERTS=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/dependabot/alerts")

          echo "Fetched Dependabot Alerts:"
          echo "$DEPENDABOT_ALERTS" | jq .

          echo "$DEPENDABOT_ALERTS" | jq -c '.[]' | while read -r alert; do
            PACKAGE_NAME=$(echo "$alert" | jq -r '.dependency.package.name')
            SEVERITY=$(echo "$alert" | jq -r '.security_vulnerability.severity')
            ALERT_URL=$(echo "$alert" | jq -r '.html_url')

            curl -X POST -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              -d "{\"title\":\"Dependency Issue: $PACKAGE_NAME ($SEVERITY)\", \"body\":\"[View Alert]($ALERT_URL)\", \"labels\":[\"dependabot\"]}" \
              https://api.github.com/repos/${{ github.repository }}/issues
          done
