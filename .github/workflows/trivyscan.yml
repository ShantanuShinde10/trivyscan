name: Trivy Repository Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  security-events: write  # Required to upload SARIF results
  contents: read          # Allows access to repository contents

jobs:
  trivy-scan:
    name: Run Trivy Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Trivy binary
        uses: actions/cache@v4
        with:
          path: /home/runner/.local/bin/trivy-bin
          key: trivy-binary-v0.57.1-Linux-X64
          restore-keys: |
            trivy-binary-

      - name: Install Trivy (if not cached)
        run: |
          if [ ! -f "/home/runner/.local/bin/trivy-bin" ]; then
            curl -sfL https://github.com/aquasecurity/trivy/releases/download/v0.57.1/trivy-linux-amd64 -o /home/runner/.local/bin/trivy-bin
            chmod +x /home/runner/.local/bin/trivy-bin
          fi

      - name: Run Trivy vulnerability scanner
        run: /home/runner/.local/bin/trivy-bin fs . --format sarif --output trivy-results.sarif --severity CRITICAL,HIGH

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
