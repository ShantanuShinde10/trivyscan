name: Security Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  security-scan:
    name: Run Security Scans
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Run Trivy for static code analysis
      - name: Run Trivy Code Scan
        run: trivy fs --format sarif -o trivy-code-results.sarif .

      # Run Trivy for dependency vulnerability scanning
      - name: Run Trivy Dependency Scan
        run: trivy fs --scanners vuln --format sarif -o trivy-dependency-results.sarif .

      # Run CodeQL for advanced security scanning
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python

      - name: Run CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      # Run Semgrep for security scanning
      - name: Run Semgrep Security Scan
        run: semgrep --config auto --sarif > semgrep-results.sarif

      # Upload all SARIF reports to GitHub Security Tab
      - name: Upload Trivy Code Scan SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-code-results.sarif

      - name: Upload Trivy Dependency Scan SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-dependency-results.sarif

      - name: Upload Semgrep SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep-results.sarif
