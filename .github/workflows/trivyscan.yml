name: Trivy Repository Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'  # Run daily

permissions:
  security-events: write  # Grant write permission for security scanning
  contents: read          # Read permissions for repo contents
  issues: write           # Allow issue creation

jobs:
  trivy-scan:
    name: Run Trivy Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.11.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

  create-issues:
    name: Create GitHub Issues for Vulnerabilities
    runs-on: ubuntu-latest
    needs: trivy-scan
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get Dependabot Alerts
        uses: octokit/request-action@v2.x
        id: dependabot_alerts
        with:
          route: GET /repos/{owner}/{repo}/dependabot/alerts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Issues for Dependabot Alerts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo '${{ steps.dependabot_alerts.outputs.data }}' | jq -c '.[]' | while read -r alert; do
            title=$(echo "$alert" | jq -r '.security_advisory.summary')
            url=$(echo "$alert" | jq -r '.html_url')
            package=$(echo "$alert" | jq -r '.dependency.package.name')
            severity=$(echo "$alert" | jq -r '.security_vulnerability.severity')

            issue_body="### Vulnerability: $title
            - **Package:** $package
            - **Severity:** $severity
            - **More Details:** [$url]($url)"

            gh issue create --title "Security Issue: $title ($severity)" --body "$issue_body" --label "security, dependabot"
          done
