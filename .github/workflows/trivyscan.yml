name: Trivy & Dependabot Security Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'  # Run daily

permissions:
  security-events: write  # Upload security reports
  contents: read          # Read repo contents
  issues: write           # Allow issue creation

jobs:
  trivy-scan:
    name: Run Trivy Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.11.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

  create-issues:
    name: Create Issues for Dependabot Alerts
    runs-on: ubuntu-latest
    needs: trivy-scan
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch Dependabot Alerts
        run: |
          RESPONSE=$(curl -s -H "Accept: application/vnd.github+json" \
                          -H "Authorization: Bearer ${{ secrets.GH_PAT }}" \
                          "https://api.github.com/repos/${{ github.repository }}/dependabot/alerts")
          echo "$RESPONSE" > alerts.json
          echo "alerts=$(jq -c '.' alerts.json)" >> $GITHUB_ENV
        env:
          GH_PAT: ${{ secrets.GH_PAT }}

      - name: Create Issues for Dependabot Alerts
        run: |
          cat alerts.json | jq -c '.[]' | while read -r alert; do
            title=$(echo "$alert" | jq -r '.security_advisory.summary')
            url=$(echo "$alert" | jq -r '.html_url')
            package=$(echo "$alert" | jq -r '.dependency.package.name')
            severity=$(echo "$alert" | jq -r '.security_vulnerability.severity')

            issue_body="### Vulnerability: $title
            - **Package:** $package
            - **Severity:** $severity
            - **More Details:** [$url]($url)"

            gh issue create --title "Security Issue: $title ($severity)" --body "$issue_body" --label "security, dependabot"
          done
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
