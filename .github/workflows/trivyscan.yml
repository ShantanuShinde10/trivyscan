name: Trivy Security Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC

permissions:
  security-events: write
  contents: read
  issues: write  # âœ… Required for creating GitHub Issues

jobs:
  trivy-scan:
    name: Run Trivy Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Run Trivy Vulnerability & Secret Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          scanners: 'vuln,secret'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW'

      - name: Upload Trivy Results to GitHub Security Tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Convert SARIF to Readable Report
        run: |
          echo "## Trivy Security Scan Report" > trivy-report.md
          echo "" >> trivy-report.md
          jq '.runs[0].results[] | "- **Severity**: " + .level + " - **CVE**: " + .ruleId + " - **Description**: " + .message.text' trivy-results.sarif >> trivy-report.md || echo "No vulnerabilities found" > trivy-report.md

      - name: Create Issue with Trivy Scan Report
        uses: peter-evans/create-issue-from-file@v5
        with:
          title: "Trivy Security Scan Report"
          content-filepath: "trivy-report.md"
          labels: "security, automated scan"
